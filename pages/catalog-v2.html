<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог продукции ARCHIN — ОЛНАСТ официальный дилер</title>
    <meta name="description" content="Полный каталог строительных смесей ARCHIN: штукатурки, шпатлевки, краски, грунты, клеи. Официальный дилер в Москве.">
    
    <!-- Design System -->
    <link rel="stylesheet" href="../design-system/index.css">
    
    <style>
        /* ===== HEADER ===== */
        .header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--color-border-light);
            z-index: 100;
        }
        
        .header-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-4) 0;
        }
        
        .logo {
            display: flex;
            flex-direction: column;
            text-decoration: none;
        }
        
        .logo-brand {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-600) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo-sub {
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--color-primary-600);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .nav {
            display: flex;
            align-items: center;
            gap: var(--space-6);
        }
        
        .nav a {
            font-size: var(--font-size-sm);
            font-weight: 500;
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .nav a:hover,
        .nav a.active {
            color: var(--color-primary);
        }
        
        @media (max-width: 768px) {
            .nav { display: none; }
        }
        
        /* ===== PAGE HEADER ===== */
        .page-header {
            padding: var(--space-12) 0 var(--space-8);
            background: var(--color-gray-50);
            border-bottom: 1px solid var(--color-border-light);
        }
        
        .page-title {
            font-size: clamp(1.75rem, 3vw, 2.5rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--color-gray-900);
            margin-bottom: var(--space-2);
        }
        
        .page-desc {
            font-size: var(--font-size-lg);
            color: var(--color-text-secondary);
        }
        
        /* ===== FILTERS ===== */
        .filters {
            padding: var(--space-6) 0;
            border-bottom: 1px solid var(--color-border-light);
            margin-bottom: var(--space-8);
        }
        
        .filters-inner {
            display: flex;
            gap: var(--space-2);
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: var(--space-2) var(--space-4);
            border: 1px solid var(--color-border-default);
            background: white;
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
            font-weight: 500;
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .filter-btn:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
            background: var(--color-primary-50);
        }
        
        .filter-btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }
        
        /* ===== PRODUCTS ===== */
        .products {
            padding-bottom: var(--space-16);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--space-6);
        }
        
        .product-card {
            background: white;
            border: 1px solid var(--color-border-light);
            border-radius: var(--radius-xl);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            border-color: var(--color-primary-200);
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }
        
        .product-image {
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, var(--color-gray-100) 0%, var(--color-gray-50) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: var(--color-gray-300);
        }
        
        .product-body {
            padding: var(--space-5);
        }
        
        .product-category {
            font-size: var(--font-size-xs);
            font-weight: 600;
            color: var(--color-primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--space-2);
        }
        
        .product-name {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--color-gray-900);
            line-height: 1.3;
            margin-bottom: var(--space-3);
            min-height: 52px;
        }
        
        .product-desc {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            line-height: 1.5;
            margin-bottom: var(--space-4);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: var(--space-4);
            border-top: 1px solid var(--color-border-light);
        }
        
        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-gray-900);
        }
        
        .product-price span {
            font-size: var(--font-size-base);
            font-weight: 400;
            color: var(--color-text-muted);
        }
        
        /* ===== EMPTY STATE ===== */
        .empty-state {
            text-align: center;
            padding: var(--space-16) var(--space-4);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: var(--space-4);
        }
        
        .empty-state-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--color-gray-900);
            margin-bottom: var(--space-2);
        }
        
        .empty-state-desc {
            color: var(--color-text-secondary);
        }
        
        /* ===== FOOTER ===== */
        .footer {
            background: var(--color-gray-900);
            color: var(--color-gray-400);
            padding: var(--space-10) 0;
            margin-top: var(--space-16);
        }
        
        .footer-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--space-4);
        }
        
        .footer-brand {
            font-weight: 600;
            color: white;
        }
        
        .footer-brand span {
            font-weight: 400;
            color: var(--color-gray-400);
        }
        
        .footer-links {
            display: flex;
            gap: var(--space-6);
        }
        
        .footer-links a {
            color: var(--color-gray-400);
            text-decoration: none;
            font-size: var(--font-size-sm);
            transition: color 0.2s;
        }
        
        .footer-links a:hover {
            color: white;
        }
        
        @media (max-width: 640px) {
            .footer-inner {
                flex-direction: column;
                text-align: center;
            }
        }
        
        /* ===== STATS BAR ===== */
        .stats-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-4) 0;
            margin-bottom: var(--space-6);
            border-bottom: 1px solid var(--color-border-light);
        }
        
        .stats-count {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }
        
        .stats-count strong {
            color: var(--color-gray-900);
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <a href="../index.html" class="logo">
                    <span class="logo-brand">ARCHIN</span>
                    <span class="logo-sub">Официальный дилер</span>
                </a>
                
                <nav class="nav">
                    <a href="#" class="active">Каталог</a>
                    <a href="../index.html#about">О компании</a>
                    <a href="../index.html#contacts">Контакты</a>
                </nav>
                
                <a href="tel:+79639273124" class="btn btn-primary">
                    Позвонить
                </a>
            </div>
        </div>
    </header>
    
    <!-- PAGE HEADER -->
    <section class="page-header">
        <div class="container">
            <h1 class="page-title">Каталог продукции</h1>
            <p class="page-desc">Полный ассортимент строительных смесей ARCHIN</p>
        </div>
    </section>
    
    <!-- FILTERS -->
    <section class="filters">
        <div class="container">
            <div id="category-filters" class="filters-inner">
                <!-- Загрузятся через JS -->
            </div>
        </div>
    </section>
    
    <!-- PRODUCTS -->
    <section class="products">
        <div class="container">
            <div class="stats-bar">
                <div class="stats-count">Найдено: <strong id="products-count">31</strong> товаров</div>
            </div>
            
            <div id="products-grid" class="products-grid">
                <!-- Загрузятся через JS -->
            </div>
        </div>
    </section>
    
    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <div class="footer-inner">
                <div class="footer-brand">
                    © 2026 ООО «ОЛНАСТ ГРУПП» <span>• Официальный дилер ARCHIN</span>
                </div>
                <div class="footer-links">
                    <a href="../index.html">Главная</a>
                    <a href="../index.html#contacts">Контакты</a>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="../js/products-loader.js"></script>
    <script>
        // Обновляем счётчик товаров при фильтрации
        const originalFilter = ProductsLoader.filterByCategory.bind(ProductsLoader);
        ProductsLoader.filterByCategory = function(category) {
            originalFilter(category);
            const count = this.getByCategory(category).length;
            document.getElementById('products-count').textContent = count;
        };
    </script>
</body>
</html>
