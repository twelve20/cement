<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог продукции ARCHIN — Олнаст</title>
    <link rel="stylesheet" href="../design-system/index.css">
    <style>
        /* Catalog-specific styles */
        .catalog-filters {
            display: flex;
            gap: var(--space-2);
            flex-wrap: wrap;
            margin-bottom: var(--space-8);
            padding: var(--space-4);
            background: var(--color-gray-50);
            border-radius: 12px;
        }

        .filter-btn {
            padding: var(--space-2) var(--space-4);
            border: 2px solid var(--color-border);
            background: white;
            border-radius: 999px;
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            border-color: var(--color-primary-400);
            background: var(--color-primary-50);
        }

        .filter-btn.active {
            background: var(--color-primary-400);
            color: white;
            border-color: var(--color-primary-400);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-6);
        }

        .product-card {
            background: white;
            border: 1px solid var(--color-border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }

        .product-image {
            position: relative;
            background: var(--color-gray-50);
            padding-top: 100%; /* Square aspect ratio */
        }

        .product-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-badge {
            position: absolute;
            top: var(--space-2);
            right: var(--space-2);
            padding: var(--space-1) var(--space-3);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 999px;
            font-size: var(--text-xs);
            font-weight: var(--font-semibold);
            color: var(--color-primary-600);
        }

        .product-content {
            padding: var(--space-4);
        }

        .product-name {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            margin-bottom: var(--space-2);
            line-height: var(--leading-tight);
            min-height: 48px;
        }

        .product-description {
            font-size: var(--text-sm);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-4);
            line-height: var(--leading-relaxed);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: var(--space-4);
            padding-top: var(--space-4);
            border-top: 1px solid var(--color-border);
        }

        .product-price {
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
            color: var(--color-primary-600);
        }

        .header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--color-border);
            z-index: 100;
            padding: var(--space-4) 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-6);
        }

        .logo-text {
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
            background: linear-gradient(135deg, var(--color-primary-600), var(--color-primary-400));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-badge {
            display: block;
            font-size: var(--text-xs);
            color: var(--color-primary-600);
            font-weight: var(--font-semibold);
        }

        .nav {
            display: flex;
            gap: var(--space-6);
        }

        @media (max-width: 768px) {
            .nav { display: none; }
            .products-grid {
                grid-template-columns: 1fr;
            }
        }

        .footer {
            background: var(--color-gray-900);
            color: white;
            padding: var(--space-8) 0;
            margin-top: var(--space-16);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer a {
            color: var(--color-gray-400);
        }

        .footer a:hover {
            color: white;
        }

        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                gap: var(--space-4);
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header будет общий -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="../index.html">
                        <span class="logo-text">ARCHIN</span>
                        <span class="logo-badge">Официальный дилер</span>
                    </a>
                </div>
                <nav class="nav">
                    <a href="../index.html#catalog">Каталог</a>
                    <a href="../index.html#about">О нас</a>
                    <a href="../index.html#contacts">Контакты</a>
                </nav>
                <a href="mailto:olnast.ru@yandex.ru" class="btn-primary">Оставить заявку</a>
            </div>
        </div>
    </header>

    <!-- Хлебные крошки -->
    <div class="breadcrumbs">
        <div class="container">
            <a href="../index.html">Главная</a> / <span>Каталог</span>
        </div>
    </div>

    <!-- Каталог -->
    <section class="catalog">
        <div class="container">
            <h1>Каталог продукции ARCHIN</h1>
            
            <!-- Фильтры по категориям -->
            <div class="catalog-filters">
                <button class="filter-btn active" data-category="all">Все товары</button>
                <button class="filter-btn" data-category="Штукатурки">Штукатурки</button>
                <button class="filter-btn" data-category="Шпатлевки">Шпатлёвки</button>
                <button class="filter-btn" data-category="Грунты">Грунтовки</button>
                <button class="filter-btn" data-category="Плиточные клеи">Клеи</button>
                <button class="filter-btn" data-category="Краски">Краски</button>
                <button class="filter-btn" data-category="Декоративные шпатлевки">Декоративные</button>
            </div>

            <!-- Сетка товаров -->
            <div id="products-grid" class="products-grid">
                <!-- Товары загрузятся через JS -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="text-sm">© 2024 ООО «ОЛНАСТ ГРУПП» • Официальный дилер ARCHIN</p>
                <a href="../documents/requisites.pdf" class="text-sm">Реквизиты</a>
            </div>
        </div>
    </footer>

    <script src="../js/products-loader.js"></script>
    <script>
        // Фильтрация по категориям
        document.addEventListener('DOMContentLoaded', () => {
            const filterBtns = document.querySelectorAll('.filter-btn');
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Убираем active у всех
                    filterBtns.forEach(b => b.classList.remove('active'));
                    // Добавляем active текущей
                    btn.classList.add('active');
                    
                    // Фильтруем товары
                    const category = btn.dataset.category;
                    ProductsLoader.filterByCategory(category);
                });
            });
        });
    </script>
</body>
</html>
